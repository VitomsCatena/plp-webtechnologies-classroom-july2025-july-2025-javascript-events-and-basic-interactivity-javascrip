<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Culinary Compass - Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>

<body class="min-h-screen">
    
    <!--
    -->
    <div class="container mx-auto p-4 sm:p-8">

        <!-- Header Section -->
        <header class="text-center py-10 bg-white shadow-md rounded-xl mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800">The Culinary Compass</h1>
            <p class="text-lg text-gray-600 mt-2">A Taste of Elegance and Comfort</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Menu Display Area -->
            <section class="lg:col-span-2 bg-white p-6 md:p-10 rounded-xl shadow-xl">
                
                <!-- Menu Category Tabs -->
                <nav class="border-b border-gray-200 mb-8">
                    <div class="flex space-x-8 -mb-px">
                        <button data-category="Starters" onclick="changeCategory('Starters')" class="menu-tab pb-3 text-lg font-medium border-b-2 transition duration-150">Starters</button>
                        <button data-category="Mains" onclick="changeCategory('Mains')" class="menu-tab pb-3 text-lg font-medium border-b-2 transition duration-150">Mains</button>
                        <button data-category="Desserts" onclick="changeCategory('Desserts')" class="menu-tab pb-3 text-lg font-medium border-b-2 transition duration-150">Desserts</button>
                    </div>
                </nav>

                <!-- Container for dynamic menu items -->
                <div id="menu-items-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Items injected by JS here -->
                </div>

            </section>

            <!-- Right Column: Order Cart & Reservation Form -->
            <aside class="lg:col-span-1 space-y-8">
                
                <!-- Order Cart -->
                <div class="bg-white p-6 rounded-xl shadow-xl sticky top-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex justify-between items-center">
                        Your Order 
                        <span id="cart-count" class="bg-indigo-600 text-white text-xs font-semibold px-2 py-1 rounded-full">0</span>
                    </h2>
                    
                    <!-- Cart Items List Container -->
                    <div id="order-cart-items" class="pr-2">
                        <!-- Cart contents injected by JS here -->
                    </div>

                    <!-- Cart Total Display -->
                    <div class="mt-4 pt-4 border-t-2 border-gray-200 flex justify-between items-center">
                        <span class="text-lg font-semibold">Total:</span>
                        <span class="text-2xl font-bold text-indigo-600">$<span id="cart-total">0.00</span></span>
                    </div>

                    <button class="w-full py-3 mt-4 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition duration-150">
                        Proceed to Payment
                    </button>
                </div>
                
                <!-- Reservation/Contact Form -->
                <div class="bg-white p-6 rounded-xl shadow-xl">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Make a Reservation</h2>
                    
                    <form id="reservation-form">
                        <div class="mb-4">
                            <label for="reservation-name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="reservation-name" name="name" 
                                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="reservation-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="reservation-email" name="email" 
                                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>

                        <!-- Feedback area  -->
                        <p id="form-feedback" class="text-sm mt-2 hidden" aria-live="polite"></p>

                        <button type="submit" 
                                class="w-full py-2 mt-4 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                            Submit Contact Details
                        </button>
                    </form>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-500 mt-12 pt-8 border-t border-gray-300">
            <p>&copy; 2024 The Culinary Compass. All rights reserved.</p>
        </footer>
    </div>
      <script src="script.js"></script>

</body>
</html>
